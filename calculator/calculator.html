<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
        
    </head>
    <body>
        
        <div class="entire-background">

            <main class="calculator-background">

                <div class="top-section">

                    <div class="result-div">
                        <p id="result-id" class="result"></p>
                    </div>

                </div>
               
               <div class="bottom-section">

                    <div class="bottom-buttons">
                        <button class="ac-button">AC</button>
                        <button class="delete-button">
                            <img src="delete-removebg-preview.png" class="delete-img">
                        </button>
                        <button class="operator" style="background-color:rgba(0, 0, 255, 0.637);color: white;" onclick="operator_function(event)">%</button>
                        <button class="number-button">7</button>
                        <button class="number-button">8</button>
                        <button class="number-button">9</button>
                        <button class="number-button">4</button>
                        <button class="number-button">5</button>
                        <button class="number-button">6</button>
                        <button class="number-button">1</button>
                        <button class="number-button">2</button>
                        <button class="number-button">3</button>
                        <button class="number-button">00</button>
                        <button class="number-button">0</button>
                        <button class="number-button" id="dot">.</button>
                    </div>

                    <div class="operator-buttons">
                        <button class="operator">/</button>
                        <button class="operator" >x</button>
                        <button class="operator" style="font-size: 27px;">-</button>
                        <button class="operator">+</button>
                        <button class="equal-button">=</button>
                    </div>

               </div>
            </main>
        </div>
    </body>
</html>
